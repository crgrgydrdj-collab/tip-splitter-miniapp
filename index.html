<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tip Splitter</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0b0c10;
  --card:#151822;
  --card2:#1d2130;
  --accent:#6c6cff;
  --text:#f2f3f7;
  --muted:#9aa0b5;
  --good:#2dd97b;
  --bad:#ff5b6b;
  --border:rgba(255,255,255,.08);
  --radius:20px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Inter,Arial,sans-serif;
  background:
    radial-gradient(900px 600px at 15% -10%,rgba(108,108,255,.25),transparent 60%),
    radial-gradient(700px 500px at 85% 10%,rgba(45,217,123,.18),transparent 55%),
    var(--bg);
  color:var(--text);
}
.wrap{max-width:560px;margin:auto;padding:18px}
.card{
  background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02));
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:18px;
  box-shadow:0 24px 70px rgba(0,0,0,.5);
}
.top{display:flex;justify-content:space-between;align-items:center;gap:10px}
h1{margin:0;font-size:22px}
select,input,button{
  width:100%;
  border-radius:14px;
  border:1px solid var(--border);
  padding:12px;
  font-size:16px;
  background:var(--card2);
  color:var(--text);
}
button{
  background:var(--accent);
  border:none;
  font-weight:900;
  cursor:pointer;
}
.tabs{display:flex;gap:8px;margin:14px 0}
.tabs button{flex:1;background:var(--card2)}
.tabs .active{background:rgba(108,108,255,.35)}
label{font-size:13px;color:var(--muted);margin-top:10px;display:block}
.grid{display:grid;gap:10px}
.row2{display:grid;grid-template-columns:1fr 1fr;gap:10px}
.result{margin-top:14px;padding-top:14px;border-top:1px solid var(--border)}
.pill{
  display:flex;justify-content:space-between;
  background:rgba(255,255,255,.06);
  padding:12px;border-radius:14px;margin-bottom:8px;
}
.proBox{
  margin-top:14px;
  border:1px dashed rgba(255,255,255,.25);
  border-radius:16px;
  padding:14px;
}
.small{font-size:12px;color:var(--muted)}
.ok{color:var(--good);font-weight:900}
.bad{color:var(--bad);font-weight:900}
.history{margin-top:10px;display:grid;gap:6px}
.history div{
  background:rgba(255,255,255,.05);
  padding:8px 10px;
  border-radius:10px;
  font-size:12px;
}
.copy{background:#2a2f46}
.tipBtns{display:flex;gap:6px;margin-top:6px}
.tipBtns button{flex:1;background:#2a2f46;font-weight:800}
</style>
</head>

<body>
<div class="wrap">
<div class="card">

<div class="top">
  <h1 id="title">üí∏ Tip Splitter</h1>
  <select id="lang">
    <option value="en">EN</option>
    <option value="ru">RU</option>
  </select>
</div>

<div class="tabs">
  <button id="baseBtn" class="active">BASE</button>
  <button id="proBtn">PRO</button>
</div>

<div class="grid">
  <label id="l_bill">Bill amount</label>
  <input id="bill" type="number" value="86">

  <div class="row2">
    <div>
      <label id="l_people">People</label>
      <input id="people" type="number" value="3">
    </div>
    <div>
      <label id="l_tip">Tip %</label>
      <input id="tip" type="number" value="15">
    </div>
  </div>

  <div id="tipBtns" class="tipBtns" style="display:none">
    <button onclick="setTip(10)">10%</button>
    <button onclick="setTip(15)">15%</button>
    <button onclick="setTip(18)">18%</button>
    <button onclick="setTip(20)">20%</button>
    <button onclick="setTip(25)">25%</button>
  </div>

  <label id="l_fee" style="display:none">Service fee %</label>
  <input id="fee" type="number" value="0" style="display:none">

  <label id="l_cur">Currency</label>
  <select id="currency">
    <option value="$">$ USD</option>
    <option value="‚Ç¨">‚Ç¨ EUR</option>
    <option value="‚ÇΩ">‚ÇΩ RUB</option>
    <option value="‚ÇÆ">‚ÇÆ USDT</option>
  </select>
</div>

<div id="proBox" class="proBox" style="display:none">
  <label>Promo code</label>
  <input id="promo" placeholder="TS-XXXX-XXXX">
  <button onclick="unlock()">Unlock PRO</button>
  <div id="promoMsg" class="small"></div>

  <label style="margin-top:10px">Rounding</label>
  <select id="round">
    <option value="none">Off</option>
    <option value="up">Round up</option>
    <option value="whole">Whole</option>
    <option value="half">.50</option>
  </select>

  <div class="small">Get PRO ‚Üí <b>@xarm0</b></div>
</div>

<button style="margin-top:14px" onclick="calc()">Calculate</button>

<div id="res" class="result"></div>

<div id="copyBox" style="display:none">
  <button class="copy" onclick="copyText()">üìã Copy summary</button>
</div>

<div id="historyBox" class="history" style="display:none"></div>

</div>
</div>

<script>
/* ===== 200 PROMO CODES ===== */
const PROMO_CODES = new Set([
TS-001,TS-002,TS-003,TS-004,TS-005,TS-006,TS-007,TS-008,TS-009,TS-010,
TS-011,TS-012,TS-013,TS-014,TS-015,TS-016,TS-017,TS-018,TS-019,TS-020,
TS-021,TS-022,TS-023,TS-024,TS-025,TS-026,TS-027,TS-028,TS-029,TS-030,
TS-031,TS-032,TS-033,TS-034,TS-035,TS-036,TS-037,TS-038,TS-039,TS-040,
TS-041,TS-042,TS-043,TS-044,TS-045,TS-046,TS-047,TS-048,TS-049,TS-050
].map(c=>String(c)));

let pro=false;
let history=[];

const t={
en:{title:"üí∏ Tip Splitter",bill:"Bill amount",people:"People",tip:"Tip %",fee:"Service fee %",cur:"Currency",each:"Each pays"},
ru:{title:"üí∏ –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —á–∞–µ–≤—ã—Ö",bill:"–°—É–º–º–∞ —Å—á—ë—Ç–∞",people:"–õ—é–¥–µ–π",tip:"–ß–∞–µ–≤—ã–µ %",fee:"–°–µ—Ä–≤–∏—Å–Ω—ã–π —Å–±–æ—Ä %",cur:"–í–∞–ª—é—Ç–∞",each:"–° –∫–∞–∂–¥–æ–≥–æ"}
};

function applyLang(){
const L=lang.value;
title.textContent=t[L].title;
l_bill.textContent=t[L].bill;
l_people.textContent=t[L].people;
l_tip.textContent=t[L].tip;
l_fee.textContent=t[L].fee;
l_cur.textContent=t[L].cur;
}
applyLang();

function setTip(v){tip.value=v;}

function unlock(){
const code=promo.value.trim().toUpperCase();
if(PROMO_CODES.has(code)){
pro=true;
promoMsg.textContent="PRO activated!";
promoMsg.className="small ok";
tipBtns.style.display="flex";
fee.style.display=l_fee.style.display="block";
copyBox.style.display="block";
historyBox.style.display="block";
}else{
promoMsg.textContent="Invalid code";
promoMsg.className="small bad";
}
}

function roundValue(v){
if(!pro)return v;
if(round.value==="up")return Math.ceil(v);
if(round.value==="whole")return Math.round(v);
if(round.value==="half")return Math.round(v*2)/2;
return v;
}

function calc(){
const b=+bill.value,p=+people.value,tv=+tip.value,fv=+fee.value;
if(!b||!p)return;
let total=b+(b*tv/100)+(b*fv/100);
let each=roundValue(total/p);
res.innerHTML=`
<div class="pill"><span>Total</span><b>${currency.value}${total.toFixed(2)}</b></div>
<div class="pill"><span>${t[lang.value].each}</span><b>${currency.value}${each.toFixed(2)}</b></div>`;
if(pro){
const txt=`Bill ${currency.value}${b} | Each ${currency.value}${each.toFixed(2)}`;
history.unshift(txt);history=history.slice(0,5);
historyBox.innerHTML=history.map(h=>`<div>${h}</div>`).join("");
}
}

function copyText(){
navigator.clipboard.writeText(res.innerText);
}

baseBtn.onclick=()=>{proBox.style.display="none";baseBtn.classList.add("active");proBtn.classList.remove("active")};
proBtn.onclick=()=>{proBox.style.display="block";proBtn.classList.add("active");baseBtn.classList.remove("active")};
lang.onchange=applyLang;
</script>
</body>
</html>
